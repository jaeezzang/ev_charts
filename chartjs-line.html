<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <title>Situación de egreso desde el diseño en Chile</title>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
</head>

<body>

    <nav>
        <a href="index.html">Index</a> 
        <a href="chartjs-line.html" class="actual">Remuneraciones al 5to año</a> 
        <a href="chartjs-bar.html" >Costo/edad</a>
        <a href="chartjs-radar.html" >Empleabilidad al 1er año</a> 
        <a href="c3js-line.html" >Rangos salariales</a> 
        <a href="d3plus-treemap.html">Situación laboral</a>
    </nav>

   <canvas id="chart" style="padding-left: 50px" width="300" height="110"></canvas>

<script>

var data;
var carreras = [];
var remuneracion = [];


function preload() {
    data = loadTable('https://raw.githubusercontent.com/Deianira-Reyes/datos/master/remuneracion.csv', 'csv', 'header')
}

function setup() {
    noCanvas();
    for (var i = 0; i < data.getRowCount(); i++) {
        carreras.push(data.get(i, 1));
        remuneracion.push(Number(data.get(i, 2)) );
    }
    var ctx = document.getElementById('chart').getContext('2d');
    var chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: carreras,
            datasets: [{
                    label: 'Remuneración al quinto año de egresados',
                    data: remuneracion,
                    fill: false,
                    borderColor: '()',
                    backgroundColor: 'rgba(0000)',
                    borderWidth: 6,
                    lineTension: 0,

                },
                
            ]
        },



    });
}

</script>
</body>
</html>
